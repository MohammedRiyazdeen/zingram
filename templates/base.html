<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zingram</title>
    <!-- Bootstrap 5 Dark - Cyborg Theme from Bootswatch -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cyborg/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Zingram</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="me-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-info">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- ✅ Content Area -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
