{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h3>{{ title }}</h3>
    <ul class="list-group mt-3">
      {% for user in users %}
        <li class="list-group-item">
          <a href="{% url 'profile' user.username %}">@{{ user.username }}</a>
        </li>
      {% empty %}
        <li class="list-group-item text-muted">No users found.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
