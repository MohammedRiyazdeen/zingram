{% extends 'base.html' %}
    
{% block content %}
<div class="container mt-4">
  <h2>Edit Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  {% if user == profile.user %}
    <a href="{% url 'edit-profile' %}" class="btn btn-secondary">Edit Profile</a>
  {% endif %}

</div>
{% endblock %}
