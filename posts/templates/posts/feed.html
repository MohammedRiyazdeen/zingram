{% extends 'base.html' %}

{% block content %}
  <h2>Feed</h2>
  {% for post in posts %}
    <div style="border:1px solid gray; padding:10px; margin:10px 0;">
      <p><strong>@{{ post.author.username }}</strong></p>
      <img src="{{ post.image.url }}" width="200" />
      <p>{{ post.caption }}</p>
      <p><small>{{ post.created_at }}</small></p>
    </div>
  {% empty %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
